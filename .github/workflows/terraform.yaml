name: Terraform Infrastructure Change Management Pipeline with GitHub Actions

# trigger the pipeline if there is a push or pull request targetting the main branch and any changes on the path iac/**
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::863518431435:role/AWS-Credentials-for-GitHub-Role-6m3NmxeVglm0
        aws-region: us-east-1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3 # Use the latest version
      with:
        terraform_version: latest  #Or specify a version like 1.6.2

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan -no-color # Add -no-color for cleaner output

    - name: Terraform Apply
      run: terraform apply -auto-approve # Be very careful with -auto-approve in a production setting!      